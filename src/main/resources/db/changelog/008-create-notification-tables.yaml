databaseChangeLog:
  - changeSet:
      id: 008-1
      author: Rahul Rao Gonda
      comment: create-notifications-table
      changes:
        - createTable:
            tableName: notifications
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_notifications_user_id
                    references: users(id)
              - column:
                  name: type_id
                  type: smallint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_notifications_type_id
                    references: notification_types(id)
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: message
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: is_read
                  type: boolean
                  constraints:
                    defaultValue: false
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    nullable: false
                    defaultValueComputed: CURRENT_TIMESTAMP

  - changeSet:
      id: 008-2
      author: Rahul Rao Gonda
      comment: create-index-for-notifications-user_id
      changes:
        - createIndex:
            indexName: idx_notifications_user_id
            tableName: notifications
            columns:
              - column:
                  name: user_id

  - changeSet:
      id: 008-3
      author: Rahul Rao Gonda
      comment: create-index-for-notifications-type_id
      changes:
        - createIndex:
            indexName: idx_notifications_type_id
            tableName: notifications
            columns:
              - column:
                  name: type_id

  - changeSet:
      id: 008-4
      author: Rahul Rao Gonda
      comment: create-index-for-notifications-is_read
      changes:
        - createIndex:
            indexName: idx_notifications_is_read
            tableName: notifications
            columns:
              - column:
                  name: is_read