databaseChangeLog:
  - changeSet:
      id: 002-1
      author: Rahul Rao Gonda
      changes:
        - createTable:
            tableName: entity_type
            columns:
              - column:
                  name: id
                  type: smallserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: text
              - column:
                  name: created_at
                  type: timestamptz
              - column:
                  name: updated_at
                  type: timestamptz

