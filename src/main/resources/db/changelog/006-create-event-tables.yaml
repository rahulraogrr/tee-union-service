databaseChangeLog:
  - changeSet:
      id: 006-1
      comment: create-events-table
      author: Rahul Rao Gonda
      changes:
        - createTable:
            tableName: events
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: organizer_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: event_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: location
                  type: VARCHAR(255)
              - column:
                  name: event_type_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false

  - changeSet:
      id: 006-2
      comment: add-foreign-keys-to-events
      author: Your Name
      changes:
        - addForeignKeyConstraint:
            baseTableName: events
            baseColumnNames: organizer_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_events_users
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: events
            baseColumnNames: event_type_id
            referencedTableName: event_types
            referencedColumnNames: id
            constraintName: fk_events_event_types
            onDelete: RESTRICT

  - changeSet:
      id: 006-3
      comment: create-index-on-events-event_date
      author: Your Name
      changes:
        - createIndex:
            tableName: events
            indexName: idx_events_event_date
            columns:
              - column:
                  name: event_date