databaseChangeLog:
  - changeSet:
      id: 003-01
      author: Rahul Rao Gonda
      comment: Create organisations table
      changes:
        - createTable:
            tableName: organisations
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: VARCHAR(65535)  # Replacing TEXT for better compatibility
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP

  - changeSet:
      id: 003-02
      author: Rahul Rao Gonda
      comment: Create unions table
      changes:
        - createTable:
            tableName: unions
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: organisation_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(65535)  # Replacing TEXT
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP

  - changeSet:
      id: 003-03
      author: Rahul Rao Gonda
      comment: Create constraints to core table
      changes:
        - addForeignKeyConstraint:
            baseTableName: unions
            baseColumnNames: organisation_id
            referencedTableName: organisations
            referencedColumnNames: id
            constraintName: fk_unions_organisations
            onDelete: CASCADE

        - addUniqueConstraint:
            tableName: unions
            columnNames: name, organisation_id
            constraintName: unique_union_per_organisation