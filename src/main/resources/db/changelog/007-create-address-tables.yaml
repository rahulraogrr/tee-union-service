      comment: create-countries-table
      changes:
        - createTable:
            tableName: countries
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    autoIncrement: true
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
