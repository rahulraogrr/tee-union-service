                  constraints:
                    nullable: false
              - column:
                  name: region_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_region_id
                    references: regions(id)
                    onDelete: CASCADE
              - column:
                  name: status_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_status_id
                    references: political_status(id)
