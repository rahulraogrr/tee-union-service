databaseChangeLog:
  - changeSet:
      id: 007-1
      author: Rahul Rao Gonda
      comment: create-political-status-table
      changes:
        - createTable:
            tableName: political_status
            columns:
              - column:
                  name: id
                  type: smallserial
                  constraints:
                    primaryKey: true
                    autoIncrement: true
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: timestamptz
                  constraints:
                    defaultValueComputed: CURRENT_TIMESTAMP

