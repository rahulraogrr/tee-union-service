databaseChangeLog:
  - changeSet:
      id: 010-1
      author: Rahul Rao Gonda
      comment: create-audit-logging-table
      changes:
        - createTable:
            tableName: audit_logs
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: table_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: operation
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: record_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: changed_by
                  type: bigint
                  constraints:
                    foreignKeyName: fk_audit_logs_user_id
                    references: users(id)
              - column:
                  name: change_details
                  type: jsonb
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    defaultValueComputed: CURRENT_TIMESTAMP

  - changeSet:
      id: 010-2
      author: Rahul Rao Gonda
      comment: add-unique-constraint-for-audit-logs
      changes:
        - addUniqueConstraint:
            tableName: audit_logs
            columnNames: table_name, record_id, operation, created_at
            constraintName: unique_audit_entry

  - changeSet:
      id: 010-3
      author: Rahul Rao Gonda
      comment: create-audit-trigger-function
      changes:
        - sql:
            dbms: postgres
            sql: |
              CREATE OR REPLACE FUNCTION audit_trigger_func()
              RETURNS TRIGGER AS $$
              BEGIN
                  INSERT INTO audit_logs (table_name, operation, record_id, changed_by, change_details, created_at)
                  VALUES (TG_TABLE_NAME, TG_OP, NEW.id, NEW.id, row_to_json(NEW), NOW());
                  RETURN NEW;
              END;
              $$ LANGUAGE plpgsql;

  - changeSet:
      id: 010-4
      author: Rahul Rao Gonda
      comment: create-audit-trigger-for-users-table
      changes:
        - sql:
            dbms: postgres
            sql: |
              CREATE TRIGGER audit_users_trigger
              AFTER UPDATE ON users
              FOR EACH ROW EXECUTE FUNCTION audit_trigger_func();