databaseChangeLog:
  - changeSet:
      id: 009-1
      author: Rahul Rao Gonda
      comment: create-payments-table
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_payments_user_id
                    references: users(id)
              - column:
                  name: event_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_payments_event_id
                    references: events(id)
              - column:
                  name: amount
                  type: decimal(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: method_id
                  type: smallint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_payments_method_id
                    references: payment_methods(id)
              - column:
                  name: payment_date
                  type: timestamptz
                  constraints:
                    nullable: false
                    defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
                    defaultValue: 'PENDING'
              - column:
                  name: transaction_id
                  type: varchar(255)
                  constraints:
                    unique: true
              - column:
                  name: created_at
                  type: timestamptz
                  constraints:
                    defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: timestamptz
                  constraints:
                    defaultValueComputed: CURRENT_TIMESTAMP

  - changeSet:
      id: 009-2
      author: Rahul Rao Gonda
      comment: create-index-for-payments-user_id
      changes:
        - createIndex:
            indexName: idx_payments_user_id
            tableName: payments
            columns:
              - column:
                  name: user_id

  - changeSet:
      id: 009-3
      author: Rahul Rao Gonda
      comment: create-index-for-payments-event_id
      changes:
        - createIndex:
            indexName: idx_payments_event_id
            tableName: payments
            columns:
              - column:
                  name: event_id

  - changeSet:
      id: 009-4
      author: Rahul Rao Gonda
      comment: create-index-for-payments-status
      changes:
        - createIndex:
            indexName: idx_payments_status
            tableName: payments
            columns:
              - column:
                  name: status